<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> WEB SİTE DEMO </title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CDN Link -->
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxl-c-plus-plus icon'></i>
        <div class="logo_name">Hoşgeldiniz !!!</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Arama</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Anasayfa</span>
        </a>
         <span class="tooltip">Anasayfa</span>
      </li>
      <li>
       <a href="#">
         <i class='bx bx-user' ></i>
         <span class="links_name">Kullanıcı</span>
       </a>
       <span class="tooltip">Kullanıcı</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-chat' ></i>
         <span class="links_name">Mesajlar</span>
       </a>
       <span class="tooltip">Mesajlar</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-pie-chart-alt-2' ></i>
         <span class="links_name">Analiz</span>
       </a>
       <span class="tooltip">Analiz</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-folder' ></i>
         <span class="links_name">Dosyalar</span>
       </a>
       <span class="tooltip">Dosyalar</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cart-alt' ></i>
         <span class="links_name">Sipariş</span>
       </a>
       <span class="tooltip">Sipariş</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-heart' ></i>
         <span class="links_name">Kayıt</span>
       </a>
       <span class="tooltip">Kayıt</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cog' ></i>
         <span class="links_name">Ayarlar</span>
       </a>
       <span class="tooltip">Ayarlar</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="profile.jpg.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">UĞUR KAYKAF</div>
             <div class="job">Frontend Developer</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <section class="home-section">
      <div class="text">Anasayfa</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
